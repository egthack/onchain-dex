specVersion: 0.0.4
description: Rise Sepolia Onchain Dex
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TradingVault
    network: rise-sepolia
    source:
      address: '0x9e6903fD8e1CE05feE745B0211E5CeD3C0ab60A0'
      abi: TradingVault
      startBlock: 5354957
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - Balance
        - Deposit
        - Withdrawal
        - Order
      abis:
        - name: TradingVault
          file: ./abis/TradingVault.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: Withdrawal(indexed address,indexed address,uint256)
          handler: handleWithdrawal
        - event: OrderCancelled(indexed uint256,indexed address)
          handler: handleOrderCancelled
      file: ./src/tradingvault.ts
  - kind: ethereum/contract
    name: MatchingEngine
    network: rise-sepolia
    source:
      address: '0x5cDB3B09842f2B240e8328FccfA73C0e1eE6d3E2'
      abi: MatchingEngine
      startBlock: 5354957
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - Order
      abis:
        - name: MatchingEngine
          file: ./abis/MatchingEngine.json
      eventHandlers:
        - event: OrderPlaced(indexed uint256,indexed address,uint8,address,address,uint256,uint256)
          handler: handleOrderPlaced
        - event: TradeExecuted(indexed uint256,indexed uint256,address,address,uint256,uint256,uint256,uint256)
          handler: handleTradeExecuted
        - event: PairAdded(indexed bytes32,address,address,uint256[2],uint256)
          handler: handlePairAdded
      file: ./src/matchingengine.ts