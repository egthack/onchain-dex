specVersion: 0.0.4
description: Rise Sepolia Onchain Dex
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TradingVault
    network: rise-sepolia
    source:
      address: '0xad5898d38d5147e23D995d4ec170d28686a64074'
      abi: TradingVault
      startBlock: 5645299
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - Balance
        - Deposit
        - Withdrawal
        - Order
      abis:
        - name: TradingVault
          file: ./abis/TradingVault.json
        - name: MockERC20
          file: ./abis/MockERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: Withdrawal(indexed address,indexed address,uint256)
          handler: handleWithdrawal
        - event: OrderCancelled(indexed uint256,indexed address)
          handler: handleOrderCancelled
      file: ./src/tradingvault.ts
  - kind: ethereum/contract
    name: MatchingEngine
    network: rise-sepolia
    source:
      address: '0x7aA89735CbB41696aA49fE1C0C31E00fe489C3F9'
      abi: MatchingEngine
      startBlock: 5645299
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - Order
      abis:
        - name: MatchingEngine
          file: ./abis/MatchingEngine.json
        - name: MockERC20
          file: ./abis/MockERC20.json
      eventHandlers:
        - event: OrderPlaced(indexed uint256,indexed address,uint8,address,address,uint256,uint256)
          handler: handleOrderPlaced
        - event: TradeExecuted(indexed uint256,indexed uint256,address,address,uint256,uint256,uint256,uint256,bool)
          handler: handleTradeExecuted
        - event: PairAdded(indexed bytes32,address,address,uint256[2],uint256)
          handler: handlePairAdded
      file: ./src/matchingengine.ts

# トークン情報取得のためのテンプレート
templates:
  - kind: ethereum/contract
    name: MockERC20Template
    network: rise-sepolia
    source:
      abi: MockERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mockerc20.ts
      entities:
        - Token
      abis:
        - name: MockERC20
          file: ./abis/MockERC20.json